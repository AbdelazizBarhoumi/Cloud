name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: YAML lint (warnings only)
        run: |
          pip install --user yamllint
          yamllint -d relaxed . || true

  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: ./wordpress
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Create .env from example
        run: cp .env.example .env

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Start stack in background
        run: docker-compose up -d --build

      - name: Wait for WordPress
        run: |
          for i in {1..24}; do
            status=$(docker-compose exec -T wordpress curl -s -o /dev/null -w "%{http_code}" http://localhost/wp-admin/install.php || echo 0)
            if [ "$status" -lt 500 ] && [ "$status" -ne 0 ]; then
              echo "WordPress is UP and reachable! (HTTP $status)"
              exit 0
            fi
            echo "Attempt $i/24 â€“ waiting for WordPress to start... (HTTP $status)"
            sleep 5
          done
          echo "ERROR: WordPress did not start in time"
          exit 1



      - name: Final health check
        run: |
          curl -I -k https://localhost | head -n 1
          echo "All good!"

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
      - name: Deploy to Kubernetes
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl apply -f k8s/
          kubectl rollout status deployment/wordpress -n wp --timeout=5m
      - name: Status
        run: kubectl get all,hpa -n wp
