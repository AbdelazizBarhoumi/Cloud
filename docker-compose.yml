services:
  mysql:
    image: mysql:8.0
    restart: always
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "--password=${MYSQL_PASSWORD}"]
      interval: 10s
      retries: 5

  wordpress:
    image: wordpress:latest
    restart: always
    env_file: .env
    environment:
      - WORDPRESS_CONFIG_EXTRA=define('WP_HOME','https://localhost'); define('WP_SITEURL','https://localhost');
    volumes:
      - wp_data:/var/www/html
    depends_on:
      - mysql
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/wp-admin/install.php || exit 1"]
      interval: 10s
      retries: 5
  nginx:
    image: nginx:alpine
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend
    depends_on:
      - wordpress

  node-exporter:
    image: prom/node-exporter:latest
    restart: always
    ports:
      - "9100:9100"
    networks:
      - frontend
    command:
      - '--path.rootfs=/host'
    pid: host

  mysqld-exporter:
    image: prom/mysqld-exporter:v0.15.1
    restart: always
    command:
      - '--mysqld.username=exporter'
      - '--mysqld.address=mysql:3306'
    environment:
      - MYSQLD_EXPORTER_PASSWORD=exporterpass
    ports:
      - "9104:9104"
    networks:
      - backend
      - frontend
    depends_on:
      - mysql

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    restart: always
    command:
      - '-nginx.scrape-uri=http://nginx:80/stub_status'
    ports:
      - "9113:9113"
    networks:
      - frontend
    depends_on:
      - nginx

  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - frontend
    depends_on:
      - node-exporter

  grafana:
    image: grafana/grafana:latest
    restart: always
    env_file: .env
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - frontend
    depends_on:
      - prometheus

volumes:
  db_data:
  wp_data:
  prometheus_data:

networks:
  frontend:
  backend:
