services:
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wpuser
      - MYSQL_PASSWORD=wppass
    volumes:
      - cloudproject_db_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "--password=${MYSQL_PASSWORD}"]
      interval: 10s
      retries: 5
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 10s
      placement:
        constraints:
          - node.role == manager

  wordpress:
    image: wordpress:latest
    environment:
      - WORDPRESS_DB_HOST=mysql:3306
      - WORDPRESS_DB_USER=wpuser
      - WORDPRESS_DB_PASSWORD=wppass
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_CONFIG_EXTRA=define('WP_HOME','https://localhost:444'); define('WP_SITEURL','https://localhost:444');
    volumes:
      - cloudproject_wp_data:/var/www/html
    networks:
      - frontend
      - backend
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 10s
      update_config:
        parallelism: 1
        delay: 10s
  nginx:
    image: nginx:alpine
    volumes:
      - ./swarm/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./swarm/nginx/certs:/etc/nginx/certs:ro
    ports:
      - "81:80"
      - "444:443"
    networks:
      - frontend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 10s
      update_config:
        parallelism: 1
        delay: 10s

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9101:9100"
    networks:
      - frontend
    command:
      - '--path.rootfs=/host'
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 10s

  mysqld-exporter:
    image: prom/mysqld-exporter:v0.15.1
    command:
      - '--mysqld.username=exporter'
      - '--mysqld.address=mysql:3306'
    environment:
      - MYSQLD_EXPORTER_PASSWORD=exporterpass
    ports:
      - "9105:9104"
    networks:
      - backend
      - frontend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 10s

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    command:
      - '-nginx.scrape-uri=http://nginx:80/stub_status'
    ports:
      - "9114:9113"
    networks:
      - frontend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 10s

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./swarm/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - cloudproject_prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - frontend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 10s
      placement:
        constraints:
          - node.role == manager

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=adminpass
      - GF_METRICS_ENABLED=true
    volumes:
      - ./swarm/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./swarm/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - cloudproject_grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - frontend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 10s
      placement:
        constraints:
          - node.role == manager

volumes:
  cloudproject_db_data:
  cloudproject_wp_data:
  cloudproject_prometheus_data:
  cloudproject_grafana_data:

networks:
  frontend:
    driver: overlay
    ipam:
      config:
        - subnet: 10.20.0.0/24
  backend:
    driver: overlay
    ipam:
      config:
        - subnet: 10.21.0.0/24
